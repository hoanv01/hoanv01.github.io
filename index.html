<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day, My Love! ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #ffebf0;
            font-family: 'Comic Neue', cursive;
            overflow-x: hidden;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff3f3f;
            transform: rotate(-45deg);
            animation: float 3s infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff3f3f;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        @keyframes float {
            0%, 100% { transform: rotate(-45deg) translateY(0); }
            50% { transform: rotate(-45deg) translateY(-20px); }
        }

        h1 {
            color: #ff1493;
            font-size: 4em;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            font-family: 'Luckiest Guy', cursive;
            letter-spacing: 3px;
        }

        .message {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255,20,147,0.1);
            margin: 30px 0;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards;
            font-size: 1.3em;
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .photos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .photos img {
            width: 100%;
            height: 400px;
            object-fit: contain;
            border-radius: 15px;
            transition: all 0.3s ease;
            border: 4px solid #ff1493;
            background: white;
            box-shadow: 0 4px 15px rgba(255,20,147,0.2);
        }

        .photos img:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 8px 25px rgba(255,20,147,0.3);
            z-index: 1;
        }

        button {
            background: #ff1493;
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 30px;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Luckiest Guy', cursive;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            margin: 20px 0;
        }

        button:hover {
            transform: scale(1.15) rotate(-3deg);
            background: #ff0066;
        }

        #secretMessage {
            display: none;
            margin-top: 20px;
            font-style: italic;
            color: #ff1493;
            font-size: 1.4em;
            font-family: 'Comic Neue', cursive;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255,255,255,0.9);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Valentine's Day, Babe! ‚ù§Ô∏è</h1>
        
        <div class="message">
            <p>My dearest Nini,</p>
            <p>You make every moment magical. Thank you for being my sunshine, my rock, and my best friend. I love you more than words can say!</p>
            <p>Forever yours,<br>Bo</p>
        </div>

        <div class="photos">
            <img src="photo1.PNG" alt="Our Favorite Memory">
            <img src="photo2.PNG" alt="Adventures Together">
            <img src="photo3.PNG" alt="My Everything">
            <img src="photo4.PNG" alt="Our Favorite Memory">
            <img src="photo5.PNG" alt="Adventures Together">
            <img src="photo6.PNG" alt="My Everything">
        </div>

        <button onclick="revealSecret()">Click for Special Messages! üíå</button>
        <p id="secretMessage"></p>
    </div>

    <script>
        let currentMessageIndex = 0;
        const messages = [
            "You're the best thing that ever happened to me",
            "I fall for you more every day",
            "Your smile lights up my world",
            "I can't wait to build our future together",
            "You're my forever Valentine ‚ù§Ô∏è",
            "Let me see them tities ü§ì",
            "‚ù§Ô∏è JK I love you babe! ‚ù§Ô∏è"
        ];

        function createHearts() {
            const container = document.body;
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(heart);
            }
        }

        function revealSecret() {
            const secretMessage = document.getElementById('secretMessage');
            secretMessage.style.display = 'block';
            secretMessage.textContent = messages[currentMessageIndex];
            currentMessageIndex = (currentMessageIndex + 1) % messages.length;
            
            // Enhanced confetti effect
            for(let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animation = 'float 1.5s ease-out';
                heart.style.width = '25px';
                heart.style.height = '25px';
                heart.style.background = '#ff0066';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 1500);
            }
        }

        document.addEventListener('DOMContentLoaded', createHearts);
        
        // Background music (autoplay on click)
        const audio = new Audio('https://assets.mixkit.co/music/preview/mixkit-romantic-chopin-nocturne-224.mp3');
        audio.loop = true;
        document.body.onclick = () => {
            audio.play().catch(() => {});
            document.body.style.cursor = 'pointer';
        };
    </script>
</body>
</html>
